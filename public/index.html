<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>

    <style>
      canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
      .graphs {
        display: grid;
        grid-gap: 1em;
        grid-template-columns: 1fr 1fr;
      }
    </style>
  </head>
  <body>
    <div class="graphs">
      <div class="cpu" id="cpu"></div>
      <div class="cpu" id="cpu2"></div>
      <div id="diskTotal"></div>
    </div>

    <div style="width: 75%;">
      <canvas id="canvas"></canvas>
    </div>

    <script async src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="module" src="cpu-indicator-chart.js" defer></script>
    <script type="module" src="disk-chart.js" defer></script>
  </body>
</html>
